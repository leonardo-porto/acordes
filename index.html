<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dicionário de Acordes</title>

    <style>

        #botao {

            height: 50px;
            width: 200px;
            background-color: orangered;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            border-radius: 10px;



        }
        body {

            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
            box-shadow: 5px;
        }

        #acorde {

            width: 30%;
            height: 30%;
            position: relative;
            top: -10px;

        }

        audio {

            position: absolute;

            top: 250px;
            left: 500px;

        }

        #cifra {

            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
        }

    </style>
</head>

<body>

    <h1>Dicionário de Acordes</h1>

    <input id="cifra" type="text"><br>
    <input id = "botao" type="button" value="Procurar Acorde" onclick="buscar ()"><br>
    <audio id = "audio" src=""></audio>

    <img id="acorde" src="img/acorde.png" alt="">
    


</body>
<script>

    function buscar() {

        var cifra = document.getElementById("cifra").value
        var acorde = document.getElementById("acorde")
        var audio = document.getElementById ("audio")

        if (cifra == "C" || cifra == "c") {


            acorde.src = "img/c.png"
            audio.src = "audio/c.wav"
            audio.play ()

        } else if (cifra == "D" || cifra == "d") {


            acorde.src = "img/d.png"
            audio.src = "audio/d.wav"
            audio.play ()

        } else if (cifra == "E" || cifra == "e") {


            acorde.src = "img/e.png"
            audio.src = "audio/e.wav"
            audio.play ()

        } else if (cifra == "F" || cifra == "f") {


            acorde.src = "img/f.png"
            audio.src = "audio/f.wav"
            audio.play ()

        } else if (cifra == "G" || cifra == "g") {


            acorde.src = "img/g.png"
            audio.src = "audio/g.wav"
            audio.play ()

        } else if (cifra == "A" || cifra == "a") {


            acorde.src = "img/a.png"
            audio.src = "audio/a.wav"
            audio.play ()

        } else if (cifra == "B" || cifra == "b") {


            acorde.src = "img/b.png"
            audio.src = "audio/b.wav"
            audio.play ()

        }


    }


</script>

</html>
